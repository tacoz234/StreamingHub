<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Streaming Hub</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="icon" href="icons/web_streaming.png" type="image/png" />
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <div class="container topbar__inner">
      <header class="app-header">
        <img src="icons/web_streaming.png" alt="Web Streaming Hub" class="site-logo" />
        <h1 class="app-title">Web Streaming Hub</h1>
        <div class="header-actions">
          <button id="btn-account" class="icon-btn ghost-btn" type="button" aria-label="Account">
            <!-- User-circle icon -->
            <svg viewBox="0 0 24 24" width="24" height="24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="9"></circle>
              <circle cx="12" cy="9" r="3.25"></circle>
              <path d="M7 17a7 7 0 0 1 10 0"></path>
            </svg>
          </button>
          <button id="btn-settings" class="icon-btn ghost-btn" type="button" aria-label="Settings">
            <!-- Clean balanced gear -->
            <svg viewBox="0 0 24 24" width="24" height="24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="3.25"></circle>
              <path d="M19.4 15a7.6 7.6 0 0 0 .1-2l1.9-1.1-1.2-2.2-2.1.6a7.7 7.7 0 0 0-1.7-1l-.3-2.2h-2.5l-.3 2.2c-.6.2-1.2.5-1.7 1l-2.1-.6-1.2 2.2 1.9 1.1a7.6 7.6 0 0 0 .1 2l-1.9 1.1 1.2 2.2 2.1-.6c.5.4 1.1.8 1.7 1l.3 2.2h2.5l.3-2.2c.6-.2 1.2-.5 1.7-1l2.1.6 1.2-2.2-1.9-1.1z"></path>
            </svg>
          </button>
        </div>
      </header>
    </div>
  </header>

  <main class="container">
    <section id="continue-section" class="section" hidden>
      <h2 class="section-title">Continue Watching</h2>
      <div id="continue-row" class="scroll-row" role="list"></div>
    </section>

    <section class="section">
      <h2 class="section-title">All Apps</h2>
      <div id="grid" class="cards-grid" role="list"></div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <span>Quick tiles for your favorite services.</span>
    </div>
  </footer>

  <!-- Modal YouTube player -->
  <div id="player-modal" class="modal" hidden>
    <div class="modal__backdrop"></div>
    <div class="modal__content">
      <div class="modal__header">
        <span id="modal-title" class="modal__title">Playing</span>
        <button id="modal-close" class="ghost-btn">Close</button>
      </div>
      <div id="yt-container" class="yt-container"></div>
    </div>
  </div>

  <!-- Account modal -->
  <div id="account-modal" class="modal" hidden>
    <div class="modal__backdrop"></div>
    <div class="modal__content">
      <div class="modal__header">
        <span class="modal__title">Choose Profile</span>
        <button id="account-close" class="ghost-btn">Close</button>
      </div>
      <div id="profiles-list" class="profile-list"></div>
    </div>
  </div>
  <script src="app.js" type="module"></script>
</body>
</html>
