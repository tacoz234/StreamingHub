<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brave Streaming Hub</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="icon" href="icons/brave_streaming.png" type="image/png" />
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <div class="container topbar__inner">
      <header class="app-header">
        <img src="icons/brave_streaming.png" alt="Brave Streaming Hub" class="site-logo" />
        <h1 class="app-title">Brave Streaming Hub</h1>
      </header>
      <!-- New: Play YouTube URL -->
    </div>
  </header>

  <main class="container">
    <section id="continue-section" class="section" hidden>
      <h2 class="section-title">Continue Watching</h2>
      <div id="continue-row" class="scroll-row" role="list"></div>
    </section>

    <section class="section">
      <h2 class="section-title">All Apps</h2>
      <div id="grid" class="cards-grid" role="list"></div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <span>Quick tiles for your favorite services.</span>
    </div>
  </footer>

  <!-- Modal YouTube player -->
  <div id="player-modal" class="modal" hidden>
    <div class="modal__backdrop"></div>
    <div class="modal__content">
      <div class="modal__header">
        <span id="modal-title" class="modal__title">Playing</span>
        <button id="modal-close" class="ghost-btn">Close</button>
      </div>
      <div id="yt-container" class="yt-container"></div>
    </div>
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
